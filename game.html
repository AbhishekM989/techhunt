<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>TechHunt — Game</title>

  <!-- Inter Font -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<div id="levelCompletedOverlay" class="overlay hidden">
  <div class="glass-popup">
    <div class="check-icon">✔</div>
    <h3>Level Completed</h3>
    <p>
      You have already submitted the answer.<br />
      Please scan the next QR to continue.

      <button class="popup-btn" onclick="closeLevelPopup()">OK</button>
    </p>
  </div>
</div>

<body>
    <canvas id="binaryCanvas"></canvas>
  <div class="container">
    <div class="glass-card game-card">

      <div class="level-badge" id="levelBadge">LEVEL 1</div>

      <h2 class="question" id="questionText">
        Loading question…
      </h2>

      <input
        type="text"
        id="answerInput"
        placeholder="Type your answer"
        autocomplete="off"
      />

      <button id="submitBtn" onclick="submitAnswer()">Submit</button>

      <p class="status" id="statusMsg"></p>

    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/game.js"></script>
  <script src="js/binary.js"></script>
</body>
</html>
