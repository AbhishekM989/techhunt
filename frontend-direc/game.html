<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>TechHunt — Game</title>
  <link rel="icon" type="image/png" href="./img/IIC.png">
  <link rel="stylesheet" href="./css/style.css" />
</head>


<body>
    <canvas id="binaryCanvas"></canvas>
  <div class="container">
    <div class="glass-card game-card">

      <div class="level-badge" id="levelBadge">LEVEL 1</div>

      <h2 class="question" id="questionText">
        Loading question…
      </h2>
      <div id="clue"></div>
      <div id="message"></div>
      <p id="hintText"></p>

      <input
        type="text"
        id="answer"
        placeholder="Type your answer"
        autocomplete="off"
      />

      <button id="submitBtn" type="button" onclick="submitAnswer()">Submit</button>

      <p class="status" id="statusMsg"></p>

    </div>
  </div>

  <script src="./js/config.js"></script>
  <!-- <script src="./js/game.js"></script> -->
   <script src="./js/app.js"></script>
  <script src="./js/binary.js"></script>
</body>
</html>
